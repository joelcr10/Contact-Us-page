            <h1 id="form-heading">Contact us</h1>
            <form>
                <div class="outer-input">
                    <div class="inner-input">
                        <h2 class="inp-text">FULL NAME</h2>
                        <input class="inp" type="text" placeholder="Enter your First Name">
                    </div>
                    <div class="inner-input">
                        <h2 class="inp-text">COMPANY NAME</h2>
                        <input class="inp" type="text" placeholder="Enter your Last Name" required>
                    </div>
                </div>
                <div class="outer-input">
                    <div class="inner-input">
                        <h2 class="inp-text">EMAIL</h2>
                        <input class="inp" type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="inner-input">
                        <h2 class="inp-text">PHONE NUMBER</h2>
                        <input class="inp" type="text" placeholder="Enter your Phone Number" required>
                    </div>
                </div>
                <div class="outer-input">
                    <div class="inner-input">
                        <h2 class="inp-text">ADDRESS</h2>
                        <input class="inp" id="address" type="text" placeholder="Enter your Address">
                    </div>
                </div>
                 <div class="outer-input">
                    <div class="inner-input">
                        <h2 class="inp-text">FAX NUMBER</h2>
                        <input class="inp" id="address" type="text" placeholder="Enter your Address">
                    </div>
                </div>
                <div class="outer-input">
                    <div class="inner-input">
                        <h2 class="inp-text">REQUIREMENTS</h2>
                        <!--<input class="inp" id="req" type="text" placeholder="Enter your Requirements">-->

                    </div>
                </div>
                <div id="btn-container">
                <button class="btn btn-success" id="confirm-btn">Confirm<img id="right-arrow" src="assets/img/right-arrow2.png"></button>
                </div>
